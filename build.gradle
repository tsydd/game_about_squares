apply plugin: 'java'

sourceCompatibility = JavaVersion.VERSION_1_8
version = '1.0'

task wrapper(type: Wrapper) {
  gradleVersion = '2.0'
}

repositories {
    mavenCentral()
}

dependencies {
    compile 'edu.washington.cs.types.checker:checker-framework:1.7.5'

    testCompile 'org.testng:testng:6.1.1'
}